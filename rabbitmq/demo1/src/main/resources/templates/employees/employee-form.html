<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<p class="h4 mb-4">Save Employee</p>
	
	<form action="#" th:action="@{/employee/save}" th:object="${employee}" method="POST">
	
			<div class="form-group">
				<input id="employee-id" type="text" th:field="*{id}" hidden="true">
			</div>
			
		  	<div class="form-inline">
				<input type="text" th:field="*{firstName}"
						class="form-control mb-4 col-4" placeholder="First name">
			
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('firstName')}"
					  th:errors="*{firstName}"
					  class="badge badge-danger ml-2 mb-4"></span>
				
			</div>
			
		  	<div class="form-inline">
			
				<input type="text" th:field="*{lastName}"
						class="form-control mb-4 col-4" placeholder="Last name">

				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('lastName')}"
					  th:errors="*{lastName}"
					  class="badge badge-danger ml-2 mb-4"></span>

			</div>
			
			<div class="form-inline">
			
				<input type="text" th:field="*{email}"
						class="form-control mb-4 col-4" placeholder="Email">
				
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('email')}"
					  th:errors="*{email}"
					  class="badge badge-danger ml-2 mb-4"></span>

			</div>
							
			<button type="submit" class="btn btn-info col-2">Save</button>
	
	</form>
	<hr>
	<a th:href="@{/employee/list}">Back to Employees List</a>
	
</div>
</body>
</html>
