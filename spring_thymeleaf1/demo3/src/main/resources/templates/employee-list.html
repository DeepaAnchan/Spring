<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/demo.css}" />
</head>
<body>
<div class="container">
	<h1 class="funny">Employee List</h1>
	<a th:href="@{/employee/showFormForAdd}" class="btn btn-success btn-sm m-3"> Add Employee</a>
	<table>
		<thead class="table table-bordered table-success">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${listEmployees}">
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td th:text="${employee.email}"></td>
				<td><a th:href="@{/employee/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-info btn-sm">Update</a></td>	
				<td><a th:href="@{/employee/delete(employeeId=${employee.id})}" class="btn btn-info btn-sm">Delete</a></td>				
							
			</tr>
		</tbody>
	
	</table>
</div>
</body>
</html>
