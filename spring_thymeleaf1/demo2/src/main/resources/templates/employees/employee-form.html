<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">

	<form action="#" th:action="@{/employee/save}" th:object="${employee}" method="POST">
		
		  	<div class="form-group">
		    	<label for="first-name">First Name:</label>
				<input id="first-name" type="text" th:field="*{firstName}" placeholder="First Name">
			</div>
		  	<div class="form-group">
		    	<label for="last-name">Last Name:</label>
				<input id="last-name" type="text" th:field="*{lastName}" placeholder="Last Name">
			</div>
		  	<div class="form-group">
			    <label for="email">Email:</label>
				<input id="email" type="text" th:field="*{email}" placeholder="Email">
			</div>
		<button type="submit">SAVE</button>
	
	</form>
	
</div>
</body>
</html>
